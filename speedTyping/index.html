<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label for="">level :</label>
            <select id="level">
                <option value="easy"  selected>ง่าย</option>
                <option value="medium">ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมเร็ว | speed Typing</h2>
        <h1 class="word" id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่คุณเห็น">
        <p class="time-container"><span id="time">10</span>เวลา</p>
        <p class="score-container">
            <span id="score">0</span>คะแนน</p>
        <div class="gameover-container" id="gameover-container">
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
