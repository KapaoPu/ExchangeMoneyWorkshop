<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>โปรแกรมเล่นเพลง (Music API)</h1>
    <div class="music-container play" id="music-container">
        <div class="music-info">
            <h4 class="title" id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    <audio src="" controls hidden id="audio"></audio>
    <div class="img-container">
        <img src="" alt="" id="cover">
    </div>
    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fa-solid fa-backward"></i>
        </button>
        <button id="play" class="action-btn">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
