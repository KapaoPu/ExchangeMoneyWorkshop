<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="container">
            <img src="https://cdn.pixabay.com/photo/2023/10/20/08/00/bird-8328806_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2023/11/05/06/55/motorcycle-8366394_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2023/10/06/18/59/toad-8298947_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2023/08/17/05/37/brown-pelican-8195516_1280.jpg" alt="">
        </div>
        <div class="button-container">
            <button id="left" class="btn">ก่อนหน้า</button>
            <button id="right" class="btn">ถัดไป</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
